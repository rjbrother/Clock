<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>JioPhone Centered Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@600&family=Teko:wght@600&display=swap" rel="stylesheet">

<style>
:root {
    --clock-size: 240px;
    --zoom: 1;
    --clock-font: 'Anton', sans-serif;
}

html, body {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    background: black; color: white;
    overflow: hidden; position: fixed;
}

/* Centering Logic */
#wrap {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Bilkul center mein rakhta hai */
    text-align: center;
    width: 100%;
    transition: transform 0.4s ease;
    white-space: nowrap;
}

/* Rotation Fix: Center se hi ghumega */
#wrap.rotated {
    transform: translate(-50%, -50%) rotate(90deg);
}

#clock {
    font-size: calc(var(--clock-size) * var(--zoom));
    line-height: 1;
    font-family: var(--clock-font);
}

#date {
    margin-top: 5px;
    font-size: calc(var(--clock-size) * var(--zoom) * 0.18);
    opacity: 0.85;
    font-family: var(--clock-font);
}

#colon { display: inline-block; width: 0.25em; }

/* Fixed Controls Position */
#controls {
    position: fixed;
    bottom: 5px;
    right: 5px;
    display: flex;
    flex-direction: column;
    gap: 3px;
    z-index: 1000;
}

.control-btn {
    width: 30px; height: 30px; font-size: 11px;
    background: rgba(255,255,255,0.2); color: white;
    border: 1px solid rgba(255,255,255,0.4); border-radius: 4px;
}

.color-btn { background: linear-gradient(135deg, red, blue); }
.hide { display: none; }
</style>
</head>

<body>

<div id="wrap">
  <div id="clock">
    <span id="hh">00</span><span id="colon">:</span><span id="mm">00</span>
  </div>
  <div id="date">--</div>
</div>

<div id="controls">
  <button class="control-btn" id="rotateBtn">R</button>
  <button class="control-btn" id="zoomIn">+</button>
  <button class="control-btn" id="zoomOut">-</button>
  <button class="control-btn" id="fontBtn">F</button>
  <button class="control-btn color-btn" id="colorBtn">C</button>
  <button class="control-btn" id="fsBtn">FS</button>
</div>

<script>
var wrap = document.getElementById("wrap");
var hh = document.getElementById("hh");
var mm = document.getElementById("mm");
var colon = document.getElementById("colon");
var dateEl = document.getElementById("date");

var fonts = ["'Anton'", "'Bebas Neue'", "'Oswald'", "'Teko'"];
var colors = ["#ffffff", "#ff3b3b", "#ff9800", "#ffeb3b", "#4caf50", "#00e5ff", "#2196f3", "#9c27b0"];
var days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
var months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

var zoom = 1.0;
var fontIdx = 0;
var colorIdx = 0;
var isRotated = false;
var showColon = true;

// Wake Lock
if (navigator.requestWakeLock) navigator.requestWakeLock('screen');

function updateClock() {
    var d = new Date();
    var h = d.getHours() % 12 || 12;
    var m = d.getMinutes();

    hh.innerHTML = (h < 10 ? "0" + h : h);
    mm.innerHTML = (m < 10 ? "0" + m : m);
    
    colon.style.visibility = showColon ? "visible" : "hidden";
    showColon = !showColon;

    dateEl.innerHTML = days[d.getDay()] + ", " + (d.getDate() < 10 ? "0" + d.getDate() : d.getDate()) + " - " + months[d.getMonth()] + " - " + String(d.getFullYear()).slice(-2);
}

function updateSize() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    // JioPhone Landscape (rotated) ke liye size adjust
    var base = isRotated ? Math.min(w, h) * 1.5 : Math.min(w, h);
    document.documentElement.style.setProperty('--clock-size', (base * 0.35) + "px");
}

document.getElementById("rotateBtn").onclick = function() {
    isRotated = !isRotated;
    if(isRotated) wrap.className = "rotated";
    else wrap.className = "";
    setTimeout(updateSize, 300);
};

document.getElementById("colorBtn").onclick = function() {
    colorIdx = (colorIdx + 1) % colors.length;
    document.body.style.color = colors[colorIdx];
};

document.getElementById("zoomIn").onclick = function() { zoom += 0.05; apply(); };
document.getElementById("zoomOut").onclick = function() { zoom -= 0.05; apply(); };
document.getElementById("fontBtn").onclick = function() { fontIdx = (fontIdx + 1) % fonts.length; apply(); };

document.getElementById("fsBtn").onclick = function() {
    var el = document.documentElement;
    var rfs = el.requestFullscreen || el.mozRequestFullScreen || el.webkitRequestFullscreen;
    if (rfs) rfs.call(el);
};

function apply() {
    document.documentElement.style.setProperty('--zoom', zoom);
    document.documentElement.style.setProperty('--clock-font', fonts[fontIdx]);
}

setInterval(updateClock, 1000);
updateClock();
updateSize();
window.onresize = updateSize;
</script>

</body>
</html>
